<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50, #3498db); /* Gradient background */
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Darkened background for readability */
            border-radius: 15px;
        }
        .header {
            margin-bottom: 40px;
        }
        .logo {
            width: 150px; /* Adjust the size of the logo */
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            color: #ecf0f1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #ecf0f1;
            margin-bottom: 30px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.5em;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .button:active {
            background-color: #1c5980;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #ecf0f1;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Logo Section -->
            <img src="https://img.icons8.com/?size=100&id=GaNTfJ8NyQqZ&format=png&color=000000" alt="Soil Analysis Logo" class="logo"> <!-- Replace with actual logo URL -->
            <h1>Welcome to the Soil Analysis Tool!</h1>
            <p>Explore the possibilities of soil analysis and crop recommendation for better farming outcomes.</p>
        </div>
        <a href="/soil-analysis/" class="button">Start Soil Analysis</a>
        <div class="footer">
            <p>Need help? <a href="/contact">Contact us</a></p>
        </div>
    </div>
</body>
</html>
